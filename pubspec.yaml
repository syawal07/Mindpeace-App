name: mindpeace
description: A mental health app built with Flutter.
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.3
  flutter_svg: ^2.0.10
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/gb1.jpg
    - assets/images/gb2.jpg
    - assets/images/gb3.jpg
    - assets/images/gb4.jpg
    - assets/images/gb5.jpg
    - assets/images/bg.png
    - assets/images/hana.jpg
    - assets/images/reja.jpg
    - assets/images/rizqa.jpg

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
